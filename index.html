<html>
    <head>
        <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

     </head>
     <body>
        <div class="main">
        <div class="left">
            <img src="docs\SportsCo.png">
        </div>
        <div class="right">
           <div class="head1"><h1>Create an account</h1></div> 
           <div class="head2"><h2>Provide your details.</h2></div>
           <div class="details">
            <form>
                <label for="fname">Your name</label><br>
                <input type="text" id="fname" name="fname" value="First Last"><br>
                <label for="email">Email</label><br>
                <input type="email" id="lname" name="lname" value="you@email.com"><br>
                <label for="password">Password</label><br>
                <input type="password" value="By.You02">  
            </form>
           </div>
           <div class="policy"><p>By signing up I agree to the <a href="https://stackoverflow.com/questions/14526071/how-to-make-a-div-have-a-fixed-size">terms & conditions</a> and
            <a href="https://stackoverflow.com/questions/14526071/how-to-make-a-div-have-a-fixed-size">privacy policy</a></p></div>
            <div class="btn">
                <button type="submit">Create an Account</button>
            </div>
            <div class="or">
                 <p><hr></p> <p>OR</p> <p><hr></p>
            </div>
            <div class="btns">
                <button type="submit"><img src="docs\Apple.png"></button>
                <button type="submit"><img src="docs\Google.png"></button>
                <button type="submit"><img src="docs\Facebook.png"></button>
            </div>
            <div class="footer">
            <p>Already a Member? <a href="https://stackoverflow.com/questions/14526071/how-to-make-a-div-have-a-fixed-size">Sign In.</a></p>
            </div>
        </div>
    </div>
    
     </body>
</html>
